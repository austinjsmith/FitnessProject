<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="/js/CalCountJS/register.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <nav class="topbar">
        <a href="/viewpost">Forum</a>
        <a href="#trainer">My Trainer</a>
        <a href="/index">Calorie Counter</a>
        <a href= "/meallog">Meal Log</a>
        <a href= "/tdee">Calculator</a>
    </nav>

    <form id="registerForm" action="/register" method="POST">
        <div class='content' style="text-align: center;">
            <img src="/images/weights.png" id="weight-logo"/> 
            <br><br>
            <h3> Create your Account </h3>
            <div class="email">
                <input id="email" type="email" name="email" placeholder="Email">
            </div>
            <div class="username">
                <input id="username" type="username" name="username" placeholder="Username">
            </div>
            <div class="password">
                <input id="password" type="password" name="password" placeholder="Password">
            </div>
            <div class="confirm_password">
                <input id="confirm_password"  type="password" name="confirm_password" placeholder="Confirm Password">
            </div>
            <br>
            <button>Create Account</button>
        </div>
    </form>
    <div style="text-align: center;">
        <div id="errorContainer" class="hidden message message-error">
            <p id="errorMessage">Error</p>
            <br>
            <!-- <button id="closeError" onclick="show()">X</button> -->
        </div>
    </div>
</body>
</html>
